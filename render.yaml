services:
  - type: web
    name: quiz-akinator-backend
    env: python
    plan: free
    buildCommand: |
      cd quizakinator/backend/python_service
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    autoDeploy: true
    rootDir: quizakinator/backend/python_service